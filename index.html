<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day | For Upasana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --deep-red: #7a0909; }
        body { 
            background: linear-gradient(180deg, #910a0a 0%, #4a0505 100%);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .hero-text { font-family: 'Playfair Display', serif; }
        
        /* High-End Outfit Shape */
        .outfit-shape {
            border-radius: 160px 160px 20px 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Decorative Roses - Optimized for Speed */
        .rose-corner {
            position: fixed;
            width: 150px;
            z-index: 5;
            pointer-events: none;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
            opacity: 0.9;
        }
        @media (min-width: 768px) { .rose-corner { width: 280px; } }

        canvas { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 50; }
        .btn-glow:hover { box-shadow: 0 0 25px rgba(255,255,255,0.3); background: white; color: #7a0909; }
    </style>
</head>
<body class="text-white">

    <canvas id="petalCanvas"></canvas>

    <img src="rose.png" class="rose-corner -top-10 -left-10 -rotate-45" alt="">
    <img src="rose.png" class="rose-corner -top-10 -right-10 rotate-90" alt="">
    <img src="rose.png" class="rose-corner -bottom-10 -left-10 rotate-12" alt="">
    <img src="rose.png" class="rose-corner -bottom-10 -right-10 -rotate-12" alt="">

    <div class="relative z-10 min-h-screen flex flex-col items-center px-6 py-10">
        
        <header class="text-center mb-12 w-full max-w-sm pt-8">
            <div class="relative inline-block">
                <h1 class="hero-text text-5xl md:text-7xl font-bold relative z-10 tracking-tight">
    Happy Rose Day
</h1>
<h2 class="hero-text italic text-3xl md:text-4xl text-pink-200/80 mt-[-10px]">
    For Upasana
</h2>
<p class="max-w-xs mx-auto text-sm mt-6 font-light leading-relaxed text-gray-300">
    They say every rose has its thorn, but being with you is pure grace. 
    You aren't just the rose in my garden; you are the reason it stays in bloom.
</p>
        </header>

        <main class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-10 md:gap-16 items-start">
            
            <div class="space-y-4">
                <div class="outfit-shape bg-black/20 overflow-hidden aspect-[3/4.5] group">
                    <img src="1.jpeg" 
                         class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110" 
                         alt="Evening Dress" loading="lazy">
                </div>
            </div>

            <div class="md:hidden bg-black/40 backdrop-blur-lg p-6 rounded-2xl text-center border border-white/10 shadow-2xl">
                <p class="text-sm italic font-light tracking-wide text-pink-100">"Look and feel amazing for your night out"</p>
            </div>

            <div class="outfit-shape bg-black/20 overflow-hidden aspect-[3/4.5] group md:mt-24">
                <img src="2.jpeg" 
                     class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110" 
                     alt="Night Out Look" loading="lazy">
            </div>
        </main>

        <footer class="mt-20 text-center w-full pb-12">
            <div class="mb-8 hidden md:block">
                <p class="text-lg italic text-pink-100 opacity-60">A rose speaks of love silently.</p>
            </div>
            <h3 class="hero-text text-3xl mb-1 tracking-wide">You Are The Best</h3>
            
            <a href="#" class="btn-glow inline-block border border-white/30 rounded-full px-12 py-4 text-[10px] uppercase tracking-[0.2em] font-semibold transition-all duration-500">
                Love you so much
            </a>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('petalCanvas');
        const ctx = canvas.getContext('2d');
        let petals = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Petal {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 4 + 2;
                this.speed = Math.random() * 1.5 + 0.5;
                this.angle = Math.random() * 360;
                this.spin = Math.random() * 0.02;
            }
            draw() {
                ctx.beginPath();
                ctx.fillStyle = '#ff4d4d';
                ctx.globalAlpha = 0.4;
                ctx.ellipse(this.x, this.y, this.size, this.size * 1.8, this.angle, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.y += this.speed;
                this.x += Math.sin(this.y / 60) * 0.5;
                this.angle += this.spin;
                if (this.y > canvas.height) {
                    this.y = -20;
                    this.x = Math.random() * canvas.width;
                }
                this.draw();
            }
        }

        // Reduced count for mobile performance
        const count = window.innerWidth < 768 ? 15 : 35;
        for (let i = 0; i < count; i++) petals.push(new Petal());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            petals.forEach(p => p.update());
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
